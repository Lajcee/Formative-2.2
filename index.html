<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <main class="border border-danger">

      <div class="jumbotron">
          <h1 class="text-light text-center">Music club</h1>
          <button id="refresh" class="btn border border-light rounded-pill text-light m-auto d-block" type="button" name="button">Refresh All</button>
      </div>


      <div class="row clearfix">

        <!-- Filter panel -->
        <div class="col-12 col-sm-1 col-md-2 col-lg-2 col-xl-3">

        <!-- form input for filter - user's choice -->
        <form class="bg-dark text-light p-3 h5" action="index.html" method="post">
          <h4 class="bg-info text-light p-1 inputHeading">Choose cat types</h4>

          <input  id="persian" type="checkbox" name="" value="checked">
          <label  for="persian">Persian</label> <br>

          <input class="" id="ragDoll" type="checkbox" name="" value="checked">
          <label class="" for="ragDoll">Rag Doll</label> <br>

          <input class="" id="maineCoon" type="checkbox" name="" value="checked">
          <label class="" for="maineCoon">Maine Coon</label> <br>

          <input class="" id="siamese" type="checkbox" name="" value="checked">
          <label class="" for="siamese">Siamese</label> <br>


          <button id="showChoice" class="btn btn-lg bg-white border border-primary text-danger h5 font-weight-bold" type="button" name="button">Show cats by types</button>

          <!-- behaviour filter -->
          <h4 class="mt-2 bg-info text-light p-1 inputHeading">Choose behaviour </h4>

          <select id="behaviour" class="text-light bg-dark form-control" name="" multiple>
            <option value="Agressive">Agressive</option>
            <option value="Lazy">Lazy</option>
            <option value="Cool">Cool</option>
            <option value="Friendly">Friendly</option>
          </select>

          <button id="showSelection" class="btn btn-lg bg-white border border-primary my-2 text-danger h5 font-weight-bold" type="button" name="button">Show cats by behaviour</button>



        </form>
      </div><!--col-->

      <!-- Cards and modal column -->
      <div  class="col-12 col-sm-11 col-md-10 col-lg-10 col-xl-9 text-light  my-2   display-4">

      <!-- Result container -->
      <div id="result" class="row mx-auto clearfix ">
      </div>

       <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-primary" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="imageCat" class="modal-body">

              </div>
              <div id="showMorePhotos" class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

              </div>
            </div>
          </div>
        </div> <!--end of Modal-->



      </div> <!--col-->
    </div><!--row-->
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="js/script.js">

    </script>
  </body>
</html>
